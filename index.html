<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Mobile Chat Bubbles</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="content">
      <div class="mobile-layout">
        <img src="static/aurion-mobilechat.png" alt="Mobile chat background" class="mobile-bg">
        <div class="bubble-overlay mobile-bubble">
          <div class="bubble speech-bubble">
            Hi, I'm Aurion!<br>
            How can I help?
          </div>
          <div class="bubble user-bubble">
            Hi Aurion, show me my progress!
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
