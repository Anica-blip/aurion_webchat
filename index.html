<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aurion Chat Display</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <div class="content">
      <!-- Desktop Layout -->
      <div class="web-layout">
        <img src="background.jpg" alt="Aurion Desktop Background" class="desktop-bg" />
        <div class="desktop-bubble">
          <div class="speech-bubble">
            Hello! I’m Aurion. How can I assist you today?
          </div>
          <div class="user-bubble">
            I want to schedule a success challenge reminder!
          </div>
        </div>
      </div>

      <!-- Mobile Layout -->
      <div class="mobile-layout">
        <img src="background.jpg" alt="Aurion Mobile Background" class="mobile-bg" />
        <div class="bubble-overlay mobile-bubble">
          <div class="speech-bubble">
            Hello! I’m Aurion. How can I assist you today?
          </div>
          <div class="user-bubble">
            I want to schedule a success challenge reminder!
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
